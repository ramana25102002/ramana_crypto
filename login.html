<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crypto Wallet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/log.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-background"></div>
    <div class="auth-container">
        <div class="auth-header">
            <i class="fas fa-wallet auth-logo"></i>
            <h1>Welcome Back</h1>
            <p>Access your crypto wallet</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="auth-flash-messages">
                {% for category, message in messages %}
                    <div class="auth-flash-{{ category }}">{{ message }}</div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/login" method="POST" class="auth-form">
            <div class="auth-form-group">
                <div class="auth-input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
            </div>

            <div class="auth-form-group">
                <div class="auth-input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
            </div>

            <div class="auth-form-options">
                <label class="auth-remember-me">
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="/forgot-password" class="auth-forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="auth-btn auth-btn-primary">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div class="auth-link">
            Don't have an account? <a href="/signup">Create one</a>
        </div>
    </div>
</body>
</html>
