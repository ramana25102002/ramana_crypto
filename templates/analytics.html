<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Analytics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/analytics.css') }}">
</head>
<body>
    <h1>Transaction Analytics</h1>
    
    {% if bar_chart %}
        <div class="chart-container">
            <h2>Bar Chart: Percentage of Total Amount Sent to Each Recipient</h2>
            <img src="data:image/png;base64,{{ bar_chart }}" alt="Bar Chart">
        </div>
    {% endif %}

    {% if pie_chart %}
        <div class="chart-container">
            <h2>Pie Chart: Distribution of Total Amount Sent to Recipients</h2>
            <img src="data:image/png;base64,{{ pie_chart }}" alt="Pie Chart">
        </div>
    {% endif %}

    {% if not bar_chart and not pie_chart %}
        <p>No transaction data available.</p>
    {% endif %}
</body>
</html>
