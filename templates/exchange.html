<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Crypto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/exchange.css') }}">
</head>
<body>
    <h1>Send Cryptocurrency</h1>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="flash-message flash-{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('exchange') }}" enctype="multipart/form-data">
        <!-- Recipient Email -->
        <label for="recipient_email">Recipient's Email:</label>
        <input type="email" id="recipient_email" name="recipient_email" placeholder="Enter recipient email" required>
    
        <!-- Cryptocurrency Type -->
        <label for="crypto_type">Crypto Type:</label>
        <select id="crypto_type" name="crypto_type" required>
            <option value="BTC">Bitcoin (BTC)</option>
            <option value="ETH">Ethereum (ETH)</option>
            <option value="USDT">Tether (USDT)</option>
        </select>
    
        <!-- Amount -->
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" step="0.0001" required>
    
        <!-- QR Code Upload -->
        <label for="qr_code">Upload Recipient's QR Code (optional):</label>
        <input type="file" id="qr_code" name="qr_code" accept="image/*">
    
        <!-- Submit Button -->
        <button type="submit">Send</button>
    </form>
    
    <!-- Back to Dashboard Link -->
    <a href="{{ url_for('dashboard') }}" class="back-link">Back to Dashboard</a>
</body>
</html>
