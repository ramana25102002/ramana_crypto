<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Crypto</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e2e8f0);
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 30px;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-size: 1rem;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Form Container */
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Input Fields */
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
            font-size: 1.1rem;
        }

        input[type="email"], input[type="number"], select, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        input[type="email"]:focus, input[type="number"]:focus, select:focus, input[type="file"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.6);
        }

        /* Submit Button */
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Link Styling */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 1.1rem;
            color: #2980b9;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #3498db;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            form {
                padding: 20px;
                max-width: 90%;
            }

            button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Send Cryptocurrency</h1>
    <form method="POST" action="{{ url_for('exchange') }}" enctype="multipart/form-data">
        <!-- Recipient Email -->
        <label for="recipient_email">Recipient's Email:</label>
        <input type="email" id="recipient_email" name="recipient_email" required>

        <!-- Cryptocurrency Type -->
        <label for="crypto_type">Crypto Type:</label>
        <select id="crypto_type" name="crypto_type" required>
            <option value="BTC">Bitcoin (BTC)</option>
            <option value="ETH">Ethereum (ETH)</option>
            <option value="USDT">Tether (USDT)</option>
        </select>

        <!-- Amount -->
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.0001" required>

        <!-- QR Code Upload -->
        <label for="qr_code">Upload Recipient's QR Code:</label>
        <input type="file" id="qr_code" name="qr_code" accept="image/*" required>

        <!-- Submit Button -->
        <button type="submit">Send</button>
    </form>

    <!-- Back to Dashboard Link -->
    <a href="{{ url_for('dashboard') }}" class="back-link">Back to Dashboard</a>
</body>
</html>
